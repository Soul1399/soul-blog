<mat-sidenav-container *ngIf="sideDisplayMode$ | async as sideMode">
  <mat-sidenav [mode]="sideMode.mode" [position]="sideMode.position" [opened]="sideMode.opened" (closedStart)="resetSideMode()">
    <banner-side-nav></banner-side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-layout>
      <ng-content></ng-content>
    </app-layout>
  </mat-sidenav-content>
</mat-sidenav-container>
